<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPZONE - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3498db, #2980b9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .motion-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 40px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .logo h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-popup {
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            animation: slideUp 0.5s ease;
        }

        .form-content {
            text-align: center;
        }

        .form-content h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-bg);
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .input-field input:focus {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .input-field label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field input:focus + label,
        .input-field input:valid + label {
            top: 0;
            font-size: 0.8rem;
            background: white;
            padding: 0 0.5rem;
            color: var(--primary-color);
        }

        .form-content button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 1rem;
        }

        .form-content button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .bottom-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .bottom-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .bottom-link a:hover {
            color: var(--secondary-color);
        }

        .form-switch {
            display: none;
        }

        .form-switch.active {
            display: block;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-popup {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="motion-bg"></div>
    <header>
        <nav class="navbar">
            <a href="main page.html" class="logo">
                <img src="logo.jpg" alt="logo">
                <h2>Zapzone</h2>
            </a>
        </nav>
    </header>

    <div class="form-popup">
        <!-- Login Form -->
        <div class="form-content form-switch active" id="loginForm">
                <h2>Welcome Back</h2>
            <form id="loginFormElement">
                    <div class="input-field">
                    <input type="email" id="loginEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                    <input type="password" id="loginPassword" required>
                        <label>Password</label>
                    </div>
                <button type="submit">Log In <i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="bottom-link">
                Don't have an account? <a href="#" id="showSignup">Signup</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-content form-switch" id="signupForm">
                <h2>Create Account</h2>
            <form id="signupFormElement">
                <div class="input-field">
                    <input type="text" id="signupName" required>
                    <label>Full Name</label>
            </div>
                    <div class="input-field">
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                    </div>
                    <div class="input-field">
                    <input type="password" id="signupPassword" required>
                    <label>Password</label>
                    </div>
                <div class="input-field">
                    <input type="password" id="signupConfirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Sign Up <i class="fas fa-user-plus"></i></button>
            </form>
            <div class="bottom-link">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Form switching
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');

        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Form handling
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');

        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Here you would typically send this data to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, redirect to index.html
            window.location.href = 'index.html';
        });

        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically send this data to your backend
            console.log('Signup attempt:', { name, email, password });
            
            // For demo purposes, redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
